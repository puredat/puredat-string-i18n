<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<!--
	`puredat-string-i18n` "STRING" type, "ONE" cardinality, and "I18N" widget.
	
	@demo demo/index.html 
-->
<dom-module id="puredat-string-i18n">
	<template>
		<style>
			paper-spinner {
				position: absolute;
				margin-top: -45px;
				margin-left: 10px;
			}
			
			paper-tabs {
				--paper-tabs-selection-bar-color: var(--accent-color);
				padding-right: 10px;
				font-size: 12px;
				height: 35px;
				
				--paper-tabs-selection-bar: {
					bottom: 6px;
				}				
			}
			
			paper-input {
				--paper-input-container: {
					padding-right: 10px;
				}
			}
			
			paper-icon-button {
				position: absolute;
				right: 0;
				bottom: 0;
			}
			
			paper-tabs {
				--paper-tabs-selection-bar-color: var(--default-primary-color);
			}
		</style>
		
		<iron-ajax id="ajax"
				on-response="responseHandler"
				url="https://api.mymemory.translated.net/get"
				method="GET"
				verbose="false">
		</iron-ajax>

		<div style="display: flex">
			<span style="height: 10px; font-size: 12px; color: #757575; padding-top: 10px; flex: 1">[[label]]</span>

			<paper-tabs 
					id="languageTabs"
					noink 
					selected="{{selected}}">

				<template is="dom-repeat" items="[[supportedLanguages]]">
					<paper-tab active$="[[isSelected(index)]]">{{item}}</paper-tab>
				</template>
			</paper-tabs>
		</div>
		
		<iron-pages selected="{{selected}}">
			<template is="dom-repeat" items="[[supportedLanguages]]">
				<paper-input
						no-label-float
						type="text" 
						maxlength="[[maxLength]]" 
						allowed-pattern="[[pattern]]"
						value="{{_getLangValue(value,item)}}" 
						error-message="[[errorMessage]]"
						invalid="[[_isInvalid(errorMessage)]]"
						readonly$="[[readOnly]]"
						on-value-changed="_newValue"
						data-lng$="{{item}}" >
					<paper-icon-button 
							suffix 
							title="Traducir" 
							icon="translate"
							disabled$="[[readOnly]]" 
							on-click="translateHandler">
					</paper-icon-button>
				</paper-input>
			</template>
		</iron-pages>
		<paper-spinner active$="[[isSpinnerActive(_pendingCount)]]"></paper-spinner>
	</template>
	
	<script>
		Polymer({
			is: 'puredat-string-i18n',
			
			properties: {
				
				_pendingCount: {
					type: Number,
					value: 0
				},
				
				selected: {
					type: Number,
					value: 0
				},

				supportedLanguages: {
					type: Array
				},
				
				value: {
					type: Object
				},
				
				/** Name */
				name: {
					type: String
				},
				
				/** Maximum length. */
				maxLength: {
					type: Number,
					value: 100
				},
				
				/** Allowed pattern. For example: [a-zA-Z]. */
				pattern: {
					type: String
				},
				
				/** Descriptive label. */
				label: {
					type: String
				},
				
				/** Error message. */
				errorMessage: {
					type: String
				},
				
				/** Number of columns in a row of 10 columns. */
				cols: {
					type: Number,
					value: 5,
					observer: '_colsChanged'
				},
				
				/** Read only. */
				readOnly: {
					type: Boolean,
					value: false
				}
			},

			_newValue: function(event){
				if(event.srcElement || event.target){
					var src = event.srcElement || event.target;
					if(src.getAttribute("data-lng")){
						this.value[src.getAttribute("data-lng")] = src.value ? src.value : null;
					}
				}
			},

			_getLangValue: function(value,code){
				return this.value ? (this.value[code] ? this.value[code] : null) : null;
			},
			
			isSpinnerActive: function(pendingCount) {
				return (pendingCount > 0);
			},
			
			translateHandler: function(event) {
				var baseLanguage;
				var baseValue;
				
				if (this.supportedLanguages != null
						&& this.supportedLanguages.length > 0) {
					for (var i = 0; i < this.supportedLanguages.length; i++) {
						var languageCode = this.supportedLanguages[i];
						if (languageCode != null && languageCode != "") {
							if (this.value[languageCode] != null
									&& this.value[languageCode] != "") {
								baseLanguage = languageCode;
								baseValue = this.value[languageCode];
								break;
							}
						}						
					}
					
					for (var i = 0; i < this.supportedLanguages.length; i++) {
						var languageCode = this.supportedLanguages[i];
						if (languageCode != baseLanguage) {
							this.$.ajax.params["q"] = baseValue;
							this.$.ajax.params["langpair"] = baseLanguage.split("_")[0] + "|" + languageCode.replace("_", "-");
							this.$.ajax.generateRequest();
							this._pendingCount++;
						}
					}
				}
			},
			
			responseHandler: function(event, request) {
				this._pendingCount--;
				if (event.detail.succeeded) {
					if (event.detail.response != null
							&& event.detail.response.matches != null
							&& event.detail.response.matches.length > 0) {
						var searchParams = new URLSearchParams(request.url);
						var value = {};
						for (var i = 0; i < this.supportedLanguages.length; i++) {
							if (this.supportedLanguages[i] == searchParams.get("langpair").split("|")[1].replace("-", "_")) {
								value[this.supportedLanguages[i]] = event.detail.response.responseData.translatedText;
							}
						}
						this.set("value", value);
					}
				}
			},
			
			isSelected: function(number) {
				return number == 0;
			},
			
			_colsChanged: function(newValue, oldValue) {
				this.style.minWidth = (30 * newValue) + "px";
				this.style.flex = "0 0 " + (10 * newValue) + "%";
			},
			
			/**
			 * Returns if the field is valid.
			 * @param {String} errorMessage The error message.
			 * @return {Boolean} If the input field is valid.
			 */
			_isInvalid: function(errorMessage) {
				return errorMessage != null
						&& errorMessage != "";
			}
		});
	</script>
</dom-module>
